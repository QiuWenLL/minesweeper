<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版扫雷游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>扫雷游戏</h1>
            <div class="game-info">
                <div class="mines-counter">剩余地雷: <span id="mines-count">10</span></div>
                <button id="reset-button">重新开始</button>
                <div class="timer">时间: <span id="timer">0</span></div>
            </div>
            <div class="difficulty">
                <button data-difficulty="beginner" class="active">初级</button>
                <button data-difficulty="intermediate">中级</button>
                <button data-difficulty="expert">高级</button>
            </div>
        </header>
        <div id="game-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
